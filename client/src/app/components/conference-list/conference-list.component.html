<div class="container">
  <!-- No data message -->
  <p *ngIf="Conference.length <= 0" class="no-data text-center">There is no conferences added yet!</p>

  <!-- Conference list -->
  <table class="table table-bordered" *ngIf="Conference.length > 0">
    <thead class="table-success">
    <tr>
      <th scope="col">Conference ID</th>
      <th scope="col">Title</th>
      <th scope="col">Actions</th>
<!--      <th scope="col">Email</th>-->
<!--      <th scope="col">Designation</th>-->
<!--      <th scope="col">Phone No</th>-->
<!--      <th scope="col center">Update</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let conference of Conference; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{conference.title.name}}</td>
<!--      <td>{{conference.email}}</td>-->
<!--      <td>{{conference.designation}}</td>-->
<!--      <td>{{conference.phoneNumber}}</td>-->
      <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-conference/', conference._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        <span class="delete" (click)="removeConference(conference, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
